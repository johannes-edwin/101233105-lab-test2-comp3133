<div class="flex w-full justify-center items-center">
  <div class="flex flex-col justify-center items-center w-full max-w-2xl">
    <h1 class="w-full">SpaceX Mission Launch List</h1>
    <div class="flex flex-col py-2" *ngFor="let mission of missions; let i = index;">
      <mat-card routerLink="/mission-details/{{ i }}" style="background-color: cyan !important">
        <mat-card-header>
          <img mat-card-avatar src="{{ mission.links.mission_patch_small }}" />
          <mat-card-title>{{ mission.mission_name }}</mat-card-title>
          <mat-card-subtitle>{{ mission.launch_year }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{ mission.details }}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
